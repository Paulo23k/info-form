<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">
    <header class="text-dark text-center py-3 mt-5">
        <h1><i class="bi bi-person"></i> Cadastro de Usuário</h1>
    </header>

    <div class="d-flex justify-content-center align-items-center mt-5">
        <form action="" method="POST" class="needs-validation bg-white p-4 rounded shadow" novalidate style="width: 100%; max-width: 500px;">
            <div class="mb-3">
                <label for="nome">Nome:</label>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="bi bi-person"></i>
                    </span>
                    <input type="text" id="nome" name="nome" class="form-control" required placeholder="exemple">
                </div>
                <div class="invalid-feedback">
                    Por favor, insira seu nome.
                </div>
            </div>
            <div class="mb-3">
                <label for="email">E-mail:</label>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="bi bi-envelope"></i>
                    </span>
                    <input type="email" id="email" name="email" class="form-control" required placeholder="exemple@gmail.com">
                </div>
                <div class="invalid-feedback">
                    Por favor, insira um e-mail válido.
                </div>
            </div>
            <div class="mb-3">
                <label for="senha">Senha:</label>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="bi bi-lock"></i> <!-- Ícone de cadeado -->
                    </span>
                    <input type="password" id="senha" name="senha" class="form-control" required placeholder="password">
                </div>
                <div class="invalid-feedback">
                    Por favor, insira uma senha.
                </div>
            </div>

            <!-- Campo Confirmar Senha -->
            <div class="mb-3">
                <label for="confirmar_senha">Confirmar Senha:</label>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="bi bi-lock-fill"></i> <!-- Ícone de cadeado preenchido -->
                    </span>
                    <input type="password" id="confirmar_senha" name="confirmar_senha" class="form-control" required placeholder="password">
                </div>
                <div class="invalid-feedback">
                    As senhas não coincidem.
                </div>
            </div>

            <!-- Campo Cidade -->
            <div class="mb-3">
                <label for="cidade">Cidade:</label>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="bi bi-house"></i> <!-- Ícone de casa -->
                    </span>
                    <input type="text" id="cidade" name="cidade" class="form-control" required placeholder="city">
                </div>
                <div class="invalid-feedback">
                    Por favor, insira sua cidade.
                </div>
            </div>

            <!-- Campo Estado -->
            <div class="mb-3">
                <label for="estado">Estado:</label>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="bi bi-geo-alt"></i> <!-- Ícone de localização -->
                    </span>
                    <select id="estado" name="estado" class="form-control" required>
                        <option value="">Selecione...</option>
                        <!-- Adicione os estados aqui -->
                    </select>
                </div>
                <div class="invalid-feedback">
                    Por favor, selecione um estado.
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>
    </div>
</body>
</html>
